<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오뚜기에 오신걸 환영합니다.</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            color: black;
            text-decoration: none;
        }
        li{
            list-style: none;
        }
        
        header{
            border-bottom: 1px solid darkgray;
            width: 100%;
            height: 80px;
            position: fixed;
            z-index: 100;
            background-color: white;
        }
        .wrap{
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            display: flex;
            justify-content: space-around;
        }
        .logo{
            width: 75px;
            height: 75px;
            margin: 0 20px;
            background: url("http://placehold.it/50x50") no-repeat center center / cover;
            transform: rotate(-10deg);
            transform-origin: 50% 100%;
            animation: logoMove 4s ease-in-out infinite;
        }
        @keyframes logoMove{
            0%{transform: rotate(-10deg);}
            50%{transform: rotate(10deg);}
            100%{transform: rotate(-10deg);}
        }
        #topNavi{
            width: 750px;
            height: 80px;
            overflow: hidden;
            z-index: 10;
        }
        #topNavi:hover{
            height: 330px;
            overflow: visible;
        }
        .depth1{
            height: 80px;
            line-height: 80px;
            text-align: center;
        }
        .depth1 > li, .depth1 > li > a{
            float: left;
            width: 148px;
            height: 80px;
        }
        .navi_layer{
            width: 100%;
            border-bottom: 1px solid gray;
            position: absolute;
            top: 81px;
            left: 0;
            right: 0;
            z-index: -1;
            height: 0px;
            opacity: 0;
            transition: all .2s ease-in-out;
        }
        #topNavi:hover .navi_layer{
            height: 230px;
            opacity: 1;
        }
        .white_bg{
            background-color: floralwhite;
            height: 99%;
        }
        .navi_ico{
            width: 150px;
            height: 35px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .ico{
            width: 27px;
            height: 27px;
            background: url(src="http://placehold.it/27x27") no-repeat center center;
            opacity: 0;
            z-index: 100;
            position: absolute;
            top: 70px;
            transition: all 0.3s ease-in-out;
        }
        .depth1 li:nth-child(1):hover .ico, .depth1 li:nth-child(2):hover .ico, .depth1 li:nth-child(3):hover .ico, .depth1 li:nth-child(4):hover .ico{
            position: absolute;
            top: 90px;
            opacity: 1;
            background-color: gold;
        }
        .numb{
            z-index: 4;
            width: 150px;
            height: 16px;
            line-height: 16px;
        }
        .depth2{ 
            width: 150px;
            height: 150px;
            margin-top: 10px;
        }
        .depth2 li{
            height: 30px;
            line-height: 30px;
        }
        .naviRight{
            width: 180px;
            height: 80px;
            line-height: 80px;
        }
        .naviRight i{
            border: 1px solid darkgray;
            border-radius: 2px;
            color: dimgray;
            font-size: 30px;
            text-align: center;
            width: 30px;
            height: 30px;
            padding: 5px;
            margin-left: 10px;
        }
        .slider{
            background: url(images/20170530.jpg) no-repeat fixed center top / cover;
            width: 100%;
            height: 800px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        .slider:before{
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: inherit;
            z-index: -1;
            filter: blur(2px);
            -webkit-filter: blur(2px);
            -moz-filter: blur(2px);
            -o-filter: blur(2px);
            -ms-filter: blur(2px);
            
        }
        .slide1{
            background: url("http://placehold.it/1200x800") no-repeat center center;
            width: 100%;
            height: 800px;
        }
        .slide2{
            background: url("http://placehold.it/1200x800") no-repeat center center;
            width: 100%;
            height: 800px;
        }
        .slide3{
            background: url("http://placehold.it/1200x800") no-repeat center center;
            width: 100%;
            height: 800px;
        }
        .slide4{
            background: url("http://placehold.it/1200x800") no-repeat center center;
            width: 100%;
            height: 800px;
        }
        .slide5{
            background: url("http://placehold.it/1200x800") no-repeat center center / cover;
        }
        .slider figure > div{
            width: 20%;
            height: 800px;
            float: left;
        }
        .slider figure{
            width: 500%;
            height: 800px;
            overflow: hidden;
            position: relative;
            left: 0;
            animation: slide 15s infinite;
        }
        @keyframes slide{
            0% { left: 0%; }
            20% { left: 0%; }
            25% { left: -100%; }
            45% { left: -100%; }
            50% { left: -200%; }
            70% { left: -200%; }
            75% { left: -300%; }
            95% { left: -300%; }
            100% { left: -400%; }
        }
        .slideText{
            border: 1px solid gray;
            width: 1200px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            white-space: nowrap;
            position: relative;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button{
            border: 1px solid gray;
            width: 100px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            position: relative;
            top: 520px;
            left: 50%;
            transform: translateX(-50%);
        }
        .block{
            border: 1px solid green;
            width: 1200px;
            height: 300px;
            margin: -30px auto;
            margin-bottom: 0;
        }
        .wall{
            clear: both;
            border: 1px solid green;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
        }
        .wall div{
            border: 1px solid gold;
            width: 100px;
            height: 100px;
            font-size: 80px;
            text-align: center;
            line-height: 100px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .comp1{
            animation: wander01 linear 7s;
            animation-iteration-count: infinite;
            transform-origin: 50% 50%;
            animation-direction: alternate; 
        }
        @keyframes wander01{
            0%{transform: translate(475px, 32px) rotate(0deg);}
            100%{transform: translate(475px, 550px) rotate(180deg);}
        }
        .comp2{
            animation: wander02 linear 9s;
            animation-iteration-count: infinite;
            transform-origin: 50% 50%;
            animation-direction: alternate; 
        }
        @keyframes wander02{
            0%{transform: translate(100px, 40px) rotate(0deg);}
            100%{transform: translate(100px, 200px) rotate(180deg);}
        }
        .comp3{
            animation: wander03 linear 9s;
            animation-iteration-count: infinite;
            transform-origin: 50% 50%;
            animation-direction: alternate; 
        }
        @keyframes wander03{
            0%{transform: translate(1430px, 300px) rotate(0deg);}
            100%{transform: translate(1430px, 500px) rotate(180deg);}
        }
        #firstFloor{
            border: 1px solid gold;
            position: relative;
            width: 100%;
            height: 762px;
            margin-top: 242px;
        }
        .gradient{
            margin: 0 auto; 
            background: linear-gradient(45deg,#ff4f58 0,#ff4f58 57%,#fd7048 100%);
            width: 50%;
            height: 70%;
        }
    </style>
</head>
<body>
    <header>
        <div class="wrap">

            <nav id="topNavi">
                <ul class="depth1">
                    <li>

                    </li>
                    <li>
                        <a href="#">홍보채널</a>
                        <div class="navi_ico">
                            <div class="ico b"></div>
                            <div class="numb">02</div>

                        <ul class="depth2">
                            <li><a href="#">뉴스</a></li>

                    </li>
                    <li>
                        <a href="#">고객센터</a>
                        <div class="navi_ico">
                            <div class="ico c"></div>
                            <div class="numb">03</div>

                        <ul class="depth2">
                            <li><a href="#">FAQ</a></li>

                    </li>
                    <li>
                        <a href="#">채용</a>
                        <div class="navi_ico">
                            <div class="ico d"></div>
                            <div class="numb">04</div>

                        <ul class="depth2">
                            <li><a href="#">채용공고</a></li>

                </ul>
                <div class="navi_layer">

            </nav>
            <div class="naviRight">
                <a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>

                <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>
    </header>
    <section id="main">
        <div class="slider">
        <figure>
            <div class="slide1">
                <div class="slideText">자연과 함께 맛으로 행복한 세상 <b>오뚜기</b></div>

        </figure>
        </div>
        <div class="block">

    </section>
    <div class="wall">
        <div class="comp1"><i class="fa fa-child" aria-hidden="true"></i></div>

    <section id="firstFloor">

    </section>
</body>
</html>
