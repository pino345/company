        .logo{
            display: block;

        .logo img{
            height: 75px;
            width: 75px;

            z-index: 10;
            transition: all .2s ease-in-out;

        #topNavi:hover{
            height: 330px;
            overflow: visible;

        .navi_layer{
            width: 100%;
            border-bottom: 1px solid darkgray;
            box-shadow: 0 1px 1px darkgray;
            position: absolute;
            top: 81px;
            left: 0;
            right: 0;
            z-index: -1;
            height: 0px;
            transition: all 0.2s ease-in-out;

        #topNavi:hover .navi_layer{

            background-color: white;
            height: 100%;

            height: 80px;
            line-height: 80px;
            text-align: center;
        }

            width: 148px;

        .navi_ico{
            width: 150px;
            height: 35px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .ico{
            width: 27px;
            height: 27px;
            background: url(src="http://placehold.it/27x27") no-repeat center center;
            opacity: 0;
            z-index: 100;
            position: absolute;
            top: 70px;
            transition: all 0.3s ease-in-out;
        }
        .depth1 li:nth-child(1):hover .ico, .depth1 li:nth-child(2):hover .ico, .depth1 li:nth-child(3):hover .ico, .depth1 li:nth-child(4):hover .ico{
            position: absolute;
            top: 90px;
            opacity: 1;
            background-color: gold;

            height: 16px;
